# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.

  - job_name: 'one_node_interval_15'
    scrape_interval: 15s
    file_sd_configs:
      - files:
        - first_node.json
    params:
      collect[]:
      - esgyn_active_sessions

  - job_name: 'one_node_interval_60'
    scrape_interval: 60s
    file_sd_configs:
      - files:
        - first_node.json
    params:
      collect[]:
      - esgyn_dtm_status

  - job_name: 'one_node_interval_300'
    scrape_interval: 300s
    file_sd_configs:
      - files:
        - first_node.json
    params:
      collect[]:
      - esgyn_schema_usage
      - esgyn_db_usage
      - esgyn_hbase_status

  - job_name: 'all_nodes_interval_15'
    scrape_interval: 15s
    file_sd_configs:
      - files:
        - all_nodes.json
    params:
      collect[]:
      - esgyn_memory_usage
      - esgyn_db_status

  - job_name: 'all_nodes_interval_20'
    scrape_interval: 20s
    file_sd_configs:
      - files:
        - all_nodes.json
    params:
      collect[]:
      - esgyn_stfs_usage
      - esgyn_file_usage
      - esgyn_br_status

  - job_name: 'node_exporter'
    file_sd_configs:
      - files:
        - exporter_nodes.json

  - job_name: 'mds_stats'
    scrape_interval: 60s
    file_sd_configs:
      - files:
        - mds_nodes.json
