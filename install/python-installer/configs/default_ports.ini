[ports]
###
### EsgynDB compoment ports
###
# dcs.master.port (range of port numbers, one per server)
dcs_master_port = 23400
# dcs.master.info.port
dcs_master_info_port = 24400
# dcs.server.info.port
dcs_server_info_port = 24410
# trafodion.rest.port
rest_http_port = 4200
# trafodion.rest.https.port
rest_https_port = 4201
# database.mgr.port
dm_http_port = 4205
# database.mgr.secure.port
dm_https_port = 4206
# local repository http port (offline install ONLY)
repo_http_port = 9900
baserepo_http_port = 9901
# monitor communication port($MONITOR_COMM_PORT)
monitor_comm_port = 23399
# wms.sql.tcp.port
wms_sql_tcp_port=4207
# wms.log.tcp.port
wms_sql_log_port=4208
# logstash.port
logstash_port=5044
ha_logstash_port=30003
# elasticsearch.port
elasticsearch_port=9200
ha_elasticsearch_port=30002


###
### Hadoop ports, ONLY used if Hadoop is installed by EsgynDB installer
###

# fs.default.name
hadoop_hdfs_port=9000
# namenode http port
hadoop_nn_http_port=50070
# secondary namenode http port
hadoop_snn_http_port=50090
# hadoop datanode port
hadoop_dn_port=50010
# hadoop datanode http port
hadoop_dn_http_port=50075
# hadoop datanode ipc port
hadoop_dn_ipc_port=50020

# hbase.master.port
hbase_master_port=60000
# hbase.master.info.port
hbase_master_info_port=60010
# hbase.regionserver.port
hbase_regionserver_port=60020
# hbase.regionserver.info.port
hbase_regionserver_info_port=60030

# hbase.zookeeper.peerport
zookeeper_peerport=2888
# hbase.zookeeper.leaderport
zookeeper_leaderport=3888
# hbase.zookeeper.property.clientport
zookeeper_clientport=2181

# MySQL port (don't use default of 3306, often used already)
mysql_port=3346

